<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .detail table{
            width: 80%;
            border-collapse: collapse;
            margin: auto;

        }
        .detail table th, .detail table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>

   <h1>회원 관리 화면 - 상세</h1>

    <div>
        <a href="/admin/main"> 관리자 메인 </a>

        <a href="/admin/member/list"> 회원관리 </a>

        <a href="/admin/member/list"> 카테고리 관리 </a>

        <a href="/admin/member/list"> 강의 관리 </a>

        <a href="/member/logout"> 로그아웃 </a>
    </div>
    <hr>
    <br>
    <div class="detail">
        <table>
            <tbody>
            <tr>
                <th>아이디</th>
                <td>
                    <p th:text="${member.userId}"></p>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <p th:text="${member.userName}"></p>
                </td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>
                    <p th:text="${member.phone}"></p>
                </td>
            </tr>
            <tr>
                <th>가입일</th>
                <td>
                    <p th:text="${member.registerDate}"></p>
                </td>
            </tr>
            <tr>
                <th>이메일 인증</th>
                <td>
                    <p th:text="${member.emailAuthStatus}"></p>
                </td>
            </tr>

            <tr>
                <th>관리자</th>
                <td>
                    <p th:text="${member.adminYn}"></p>
                </td>
            </tr>
            </tbody>
        </table>
        <div align="center">
            <a href="list">목록</a>
        </div>

    </div>




</body>
</html>
